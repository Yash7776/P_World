{% load static %}
{% include 'customer/header.html' %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/css/star-rating.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/js/star-rating.min.js"></script>

<style>
    .caption, .clear-rating {
        display: none !important;
    }
    .rating-stars {
        font-size: 20px;
        margin-top: -3rem;
    }
    .rating-disabled .rating-input,
    .rating-disabled .rating-stars {
        cursor: pointer !important;
    }
    p {
        color: #d5d5d5;
    }
    .rating-container .filled-stars {
        color: #EE163B !important;
        text-shadow: none;
    }
    .rating-container {
        height: 2rem;
        width: 8rem;
    }
    .set_services {
        margin-bottom: 0;
        margin-top: 7px;
    }
    #show_img {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    div.mm-dropdown {
        border: 1px solid #ddd;
        width: 100%;
        border-radius: 3px;
    }
    div.mm-dropdown ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 0;
    }
    div.mm-dropdown ul li,
    div.mm-dropdown div.textfirst {
        padding: 5px 15px;
        color: #c1c1c1;
        border-bottom: 1px solid #ddd;
    }
    div.mm-dropdown div.textfirst img.down {
        float: right;
        margin-top: 5px;
    }
    div.mm-dropdown ul li:last-child {
        border-bottom: 0;
    }
    div.mm-dropdown ul li {
        display: none;
        padding-left: 25px;
    }
    div.mm-dropdown ul li.main {
        display: block;
    }
    div.mm-dropdown ul li img {
        width: 20px;
        height: 20px;
    }
    ::-webkit-calendar-picker-indicator {
        filter: invert(6);
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<!-- Start main-content -->
<div class="main-content">

    <!-- Section: inner-header -->
    <section class="inner-header layer-overlay overlay-dark-5" style="height: 6.5rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title text-white" style="margin-top: -2rem;">Product Details</h3>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="section-content">

                <button class="login-btn nextBtn btn-danger btn-sm" 
                        onclick="window.location.href='/items/'" 
                        style="float: right; margin-top: -4%;" 
                        data-toggle="tooltip" data-placement="top" title="Back">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>

                <div class="row">
                    <div class="product">
                        <!-- Left - Image -->
                        <div class="col-md-5">
                            <div class="class-item1">
                                <div class="thumb">
                                    {% if item_obj.item_image %}
                                        <img class="img-responsive img-fullwidth mb-20" 
                                             src="{{ item_obj.item_image.url }}" 
                                             alt="{{ item_obj.item_name }}" 
                                             style="height: 20rem; object-fit: cover;">
                                    {% else %}
                                        <img class="img-responsive img-fullwidth mb-20" 
                                             src="{% static 'images/no_image.jpg' %}" 
                                             alt="No image available" 
                                             style="height: 20rem; object-fit: cover;">
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                        <!-- Right - Details -->
                        <div class="col-md-7" style="margin-top: 10%;">
                            <div class="product-summary">
                                <h2 class="product-title" style="margin-bottom: 0;">{{ item_obj.item_name }}</h2>
                                <h3 style="margin-top: 0; margin-bottom: 3px;">
                                    {{ item_obj.fk_category.category_name }} â€” {{ item_obj.pet_type }}
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3 class="text-center">Select Stores</h3>
                </div>
            </div>
        </div>
    </section>
</div>
{% include 'customer/footer.html' %}
