{% for i in cart_item %}
        <div style="display:flex;justify-content:space-between">
			<p id ="fk_business" data-fk_vendor-id="{{i.fk_vendor.id}}" data-animation-in="fadeInUp" data-delay-in=".6" data-duration-in="1.5"  ><strong>Delivery By: </strong>{{i.fk_vendor.bussiness_name}}</p> 
			<i class="fa fa-trash" style='color:#df2d2d;;cursor:pointer;font-size: 1.6rem; ' aria-hidden="true"  onclick="Remove_item('{{i.id}}')" ></i>
		 </div>
			<div class="img-width ml-20 row" style="width:100%; display: inline-flex;" id="r_t_s_item">
				<div class = 'col-sm-2'>
					<img src="{{i.fk_item.item_image.url}}" style='width:100px; height:100px;'>
				</div>		
                <div class="col-sm-10" > 
					<h4 class="mt-10" id="item_name">{{i.fk_item.item_name}}</h4> 
						<div class="quantity buttons_added value row"  >
						    <div class="col-sm-2" >
								<span style="font-weight: bold;color: #d5d5d5;font-size:17px;"> Quantity: </span>
							</div>
							<div class="col-sm-4" >
								<div style="display:flex;">
									<input type="button" class="minus mr-5" value="-" onclick="Item_Minus('{{forloop.counter}}','{{i.id}}','{{i.item_price}}')" style="text-align:center;background: #383535;color: #e1dbdb;border: 2px solid #646464;">
									<input type="text" size="4" class="input-text qty text mr-5" title="Qty" value="{{i.quantity}}" id="quantity{{forloop.counter}}" name="quantity" min="1" step="1" style="text-align:center;background: #383535;color: #e1dbdb;">
									<input type="button" class="plus  mr-40" value="+" onclick="Item_Plus('{{forloop.counter}}','{{i.id}}','{{i.item_price}}')" style="text-align:center;background: #383535;color: #e1dbdb;border: 2px solid #646464;">
								</div>
							</div>
							<div class="col-sm-2" >
								<h4 style="text-transform: capitalize;margin-top:5px;" id="price{{forloop.counter}}">${{i.item_price|floatformat:2 }}/item</h4>
							</div> 
						</div> 
                </div>
				<!-- <div class = 'col-sm-2'> -->
				     <!-- <h3 > <i class="fa fa-trash" style='color:#df2d2d;;cursor:pointer; ' aria-hidden="true"  onclick="Remove_item('{{i.id}}')" ></i></h3> -->
				    
                <!-- </div> -->
			</div>
{% endfor %}
